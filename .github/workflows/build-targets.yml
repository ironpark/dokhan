name: Build Targets

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: nightly-build-targets
  cancel-in-progress: true

jobs:
  desktop:
    name: Desktop (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend deps
        run: bun install --frozen-lockfile

      - name: Build desktop app
        run: bunx tauri build

      - name: Upload desktop artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nightly-desktop-${{ matrix.os }}
          path: src-tauri/target/release/bundle/**
          if-no-files-found: error

  android:
    name: Android (APK)
    runs-on: ubuntu-latest

    env:
      JAVA_VERSION: "17"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add Android Rust targets
        run: |
          rustup target add aarch64-linux-android
          rustup target add armv7-linux-androideabi
          rustup target add i686-linux-android
          rustup target add x86_64-linux-android

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK components
        run: |
          sdkmanager --install "platform-tools"
          sdkmanager --install "platforms;android-34"
          sdkmanager --install "build-tools;34.0.0"
          sdkmanager --install "ndk;29.0.14206865"

      - name: Install frontend deps
        run: bun install --frozen-lockfile

      - name: Sanitize Gradle local overrides
        run: sed -i '/^android\\.aapt2FromMavenOverride=/d' src-tauri/gen/android/gradle.properties

      - name: Build Android APK (debug)
        run: bunx tauri android build --apk --debug

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nightly-android-debug
          path: |
            src-tauri/gen/android/app/build/outputs/**/*.apk
          if-no-files-found: error

  publish:
    name: Publish Nightly Release
    runs-on: ubuntu-latest
    needs: [desktop, android]

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: nightly-artifacts
          merge-multiple: true

      - name: Build release metadata
        id: meta
        run: |
          echo "date=$(date -u +'%Y-%m-%d')" >> "$GITHUB_OUTPUT"
          echo "sha=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Publish nightly prerelease
        uses: softprops/action-gh-release@v2
        with:
          tag_name: nightly
          target_commitish: main
          name: Nightly Build ${{ steps.meta.outputs.date }}
          body: |
            Automated nightly build.
            Commit: `${{ steps.meta.outputs.sha }}`
          prerelease: true
          make_latest: false
          files: nightly-artifacts/**
