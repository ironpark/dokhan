name: Build Targets

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: nightly-build-targets
  cancel-in-progress: true

jobs:
  desktop:
    name: Desktop (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend deps
        run: bun install --frozen-lockfile

      - name: Build desktop app
        run: bunx tauri build

      - name: Upload desktop artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nightly-desktop-${{ matrix.os }}
          path: src-tauri/target/release/bundle/**
          if-no-files-found: error

  android:
    name: Android (Release APK)
    runs-on: ubuntu-latest

    env:
      JAVA_VERSION: "17"
      ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
      ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
      ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
      ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: gradle

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust build artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Add Android Rust targets
        run: |
          rustup target add aarch64-linux-android
          rustup target add armv7-linux-androideabi

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK components
        run: |
          sdkmanager --install "platform-tools"
          sdkmanager --install "platforms;android-34"
          sdkmanager --install "build-tools;34.0.0"
          sdkmanager --install "ndk;29.0.14206865"

      - name: Install frontend deps
        run: bun install --frozen-lockfile

      - name: Prepare Android signing keystore
        run: |
          if [ -z "$ANDROID_KEYSTORE_BASE64" ] || [ -z "$ANDROID_KEYSTORE_PASSWORD" ] || [ -z "$ANDROID_KEY_ALIAS" ] || [ -z "$ANDROID_KEY_PASSWORD" ]; then
            echo "Missing Android signing secrets."
            echo "Required: ANDROID_KEYSTORE_BASE64, ANDROID_KEYSTORE_PASSWORD, ANDROID_KEY_ALIAS, ANDROID_KEY_PASSWORD"
            exit 1
          fi
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > "$RUNNER_TEMP/android-release.keystore"
          echo "ANDROID_KEYSTORE_PATH=$RUNNER_TEMP/android-release.keystore" >> "$GITHUB_ENV"

      - name: Sanitize Gradle local overrides
        run: sed -i '/^android\\.aapt2FromMavenOverride=/d' src-tauri/gen/android/gradle.properties

      - name: Build Android APK (release)
        run: bunx tauri android build --apk

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nightly-android-release
          path: |
            src-tauri/gen/android/app/build/outputs/**/*.apk
          if-no-files-found: error

  publish:
    name: Publish Nightly Release
    runs-on: ubuntu-latest
    needs: [desktop, android]

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: nightly-artifacts
          merge-multiple: true

      - name: Build release metadata
        id: meta
        run: |
          echo "date=$(date -u +'%Y-%m-%d')" >> "$GITHUB_OUTPUT"
          echo "sha=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Collect release assets
        run: |
          mkdir -p nightly-release-assets
          find nightly-artifacts -type f \( \
            -name "*.apk" -o \
            -name "*.dmg" -o \
            -name "*.msi" -o \
            -name "*-setup.exe" -o \
            -name "*.AppImage" -o \
            -name "*.deb" -o \
            -name "*.rpm" -o \
            -name "*.zip" \
          \) ! -name "*unsigned*" -exec cp -f {} nightly-release-assets/ \;
          ls -al nightly-release-assets

      - name: Cleanup existing nightly assets
        uses: actions/github-script@v7
        with:
          script: |
            const tag = "nightly";
            try {
              const { data: release } = await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag
              });
              for (const asset of release.assets) {
                await github.rest.repos.deleteReleaseAsset({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  asset_id: asset.id
                });
              }
              core.info(`Deleted ${release.assets.length} existing nightly assets`);
            } catch (error) {
              if (error.status === 404) {
                core.info("Nightly release not found yet; skipping asset cleanup");
              } else {
                throw error;
              }
            }

      - name: Publish nightly prerelease
        uses: softprops/action-gh-release@v2
        with:
          tag_name: nightly
          target_commitish: main
          name: Nightly Build ${{ steps.meta.outputs.date }}
          body: |
            Automated nightly build.
            Commit: `${{ steps.meta.outputs.sha }}`
          prerelease: true
          make_latest: false
          files: nightly-release-assets/**
