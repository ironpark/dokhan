name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  desktop:
    name: Desktop Release (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend deps
        run: bun install --frozen-lockfile

      - name: Build desktop bundles
        run: bunx tauri build

      - name: Upload desktop artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-desktop-${{ matrix.os }}
          path: src-tauri/target/release/bundle/**
          if-no-files-found: error

  android:
    name: Android Release (debug APK)
    runs-on: ubuntu-latest

    env:
      JAVA_VERSION: "17"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add Android Rust targets
        run: |
          rustup target add aarch64-linux-android
          rustup target add armv7-linux-androideabi
          rustup target add i686-linux-android
          rustup target add x86_64-linux-android

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK components
        run: |
          sdkmanager --install "platform-tools"
          sdkmanager --install "platforms;android-34"
          sdkmanager --install "build-tools;34.0.0"
          sdkmanager --install "ndk;29.0.14206865"

      - name: Install frontend deps
        run: bun install --frozen-lockfile

      - name: Build Android APK (debug)
        run: bunx tauri android build --apk --debug

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-android-debug
          path: src-tauri/gen/android/app/build/outputs/**/*.apk
          if-no-files-found: error

  publish:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: [desktop, android]

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts
          merge-multiple: true

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          files: release-artifacts/**
          generate_release_notes: true
