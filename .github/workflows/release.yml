name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  desktop:
    name: Desktop Release (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust build artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Install frontend deps
        run: bun install --frozen-lockfile

      - name: Build desktop bundles
        run: bunx tauri build

      - name: Upload desktop artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-desktop-${{ matrix.os }}
          path: src-tauri/target/release/bundle/**
          if-no-files-found: error

  android:
    name: Android Release (APK)
    runs-on: ubuntu-latest

    env:
      JAVA_VERSION: "17"
      ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
      ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
      ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
      ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: gradle

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust build artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Add Android Rust targets
        run: |
          rustup target add aarch64-linux-android
          rustup target add armv7-linux-androideabi

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK components
        run: |
          INSTALLED="$(sdkmanager --list_installed 2>/dev/null || true)"
          MISSING=()
          for PKG in \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0" \
            "ndk;29.0.14206865"
          do
            if echo "$INSTALLED" | grep -Fq "$PKG"; then
              echo "Already installed: $PKG"
            else
              MISSING+=("$PKG")
            fi
          done
          if [ "${#MISSING[@]}" -gt 0 ]; then
            yes | sdkmanager --install "${MISSING[@]}"
          fi

      - name: Install frontend deps
        run: bun install --frozen-lockfile

      - name: Prepare Android signing keystore
        run: |
          if [ -z "$ANDROID_KEYSTORE_BASE64" ] || [ -z "$ANDROID_KEYSTORE_PASSWORD" ] || [ -z "$ANDROID_KEY_ALIAS" ] || [ -z "$ANDROID_KEY_PASSWORD" ]; then
            echo "Missing Android signing secrets."
            echo "Required: ANDROID_KEYSTORE_BASE64, ANDROID_KEYSTORE_PASSWORD, ANDROID_KEY_ALIAS, ANDROID_KEY_PASSWORD"
            exit 1
          fi
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > "$RUNNER_TEMP/android-release.keystore"
          echo "ANDROID_KEYSTORE_PATH=$RUNNER_TEMP/android-release.keystore" >> "$GITHUB_ENV"

      - name: Sanitize Gradle local overrides
        run: sed -i '/^android\\.aapt2FromMavenOverride=/d' src-tauri/gen/android/gradle.properties

      - name: Build Android APK (release)
        run: bunx tauri android build --apk

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-android
          path: src-tauri/gen/android/app/build/outputs/**/*.apk
          if-no-files-found: error

  publish:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: [desktop, android]

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts
          merge-multiple: true

      - name: Collect release assets
        run: |
          mkdir -p release-upload-assets
          find release-artifacts -type f \( \
            -name "*.apk" -o \
            -name "*.dmg" -o \
            -name "*.msi" -o \
            -name "*-setup.exe" -o \
            -name "*.AppImage" -o \
            -name "*.deb" -o \
            -name "*.rpm" -o \
            -name "*.zip" \
          \) ! -name "*unsigned*" -exec cp -f {} release-upload-assets/ \;
          ls -al release-upload-assets

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          files: release-upload-assets/**
          generate_release_notes: true
